<!DOCTYPE html>
<html>
<head>
	<title>Scale</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../node_modules/mocha/mocha.css" rel="stylesheet" />
	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../node_modules/mocha/mocha.js"></script>
	<script src="../node_modules/chai/chai.js"></script>
	<style type="text/css">
	div#scale{
		background: #0ea5d4;
		margin: auto auto;
		height: 200px;
		width: 300px;
		top: 0;
		position: absolute;
		top: 30%;
		right: 30%;
	}

	div#zoom{
		background: green;
		margin: auto auto;
		height: 200px;
		width: 300px;
		top: 0;
		position: absolute;
		top: 40%;
		right: 40%;
	}
	</style>
</head>
<body>
<div id="mocha"></div>
<div id="scale"></div>
<div id="zoom"></div>
<script src="../src/assets/scale.js"></script>
<script type="text/javascript">
	if('initMochaPhantomJS' in window){
		initMochaPhantomJS();
	}

	mocha.setup('bdd');
	expect = chai.expect;

	(function($){
		$(document).ready(function(){
			//$('#zoom').css('zoom', '0.5');
			//console.log($('#zoom').height());

			describe('div#scale', function(){
				it('should have original size : 300x200(px)', function(){
					var test = $('#scale');
					expect(test.height()).to.equal(200);
					expect(test.width()).to.equal(300);
				});

				it('after scaling should keep size : 300x200(px)', function(){
					var test = $('#scale');
					expect(test.height()).to.equal(200);
					expect(test.width()).to.equal(300);
				});

				it('after scaling should have scaled size : 150x100(px)', function(){
					var test = $('#scale')[0];
					scale($(test), 0.5);
					var size = test.getBoundingClientRect();
					expect(size.height).to.equal(100);
					expect(size.width).to.equal(150);
				});
			});

			mocha.run();
		});
	})(jQuery);
</script>
</body>
</html>

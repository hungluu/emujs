<!DOCTYPE html>
<html>
<head>
	<title>Container</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../node_modules/mocha/mocha.css" rel="stylesheet" />
	<link href="../src/emu.css" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="../node_modules/mocha/mocha.js"></script>
	<script src="../node_modules/chai/chai.js"></script>
</head>
<body>
<div id="mocha"></div>
<script src="../src/assets/container.js"></script>
<script type="text/javascript">
	if('initMochaPhantomJS' in window){
		initMochaPhantomJS();
	}

	mocha.setup('bdd');
	expect = chai.expect;

	(function($){
		$(document).ready(function(){
			describe('A container', function(){
				before(container);

				it('should be created', function(){
					$(container()).hide();
					expect($('div.emu.emu-container').length).to.gt(0);
				})

				it('should be full-sized', function(){
					expect($(container()).outerHeight()).to.equal($(window).outerHeight());
					expect($(container()).outerWidth()).to.equal($(window).outerWidth());
				});
			});

			mocha.run();
		});
	})(jQuery);
</script>
</body>
</html>

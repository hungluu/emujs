<!DOCTYPE html>
<html>
<head>
	<title>Bar</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../node_modules/mocha/mocha.css" rel="stylesheet" />
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
	<script src="../node_modules/mocha/mocha.js"></script>
	<script src="../node_modules/chai/chai.js"></script>
</head>
<body>
<div id="mocha"></div>
<script src="../src/assets/container.js"></script>
<script src="../src/assets/bar.js"></script>
<script type="text/javascript">
	if('initMochaPhantomJS' in window){
		initMochaPhantomJS();
	}

	mocha.setup('bdd');
	expect = chai.expect;

	(function($){
		$(document).ready(function(){
			describe('A bar', function(){
				before(bar);

				it('should be created', function(){
					expect($('div.emu.search').length).to.gt(0);
					expect($('div.emu.bar').length).to.gt(0);
				})

				it('should contain a search box', function(){
					expect($('div.emu.search').find('input').length).to.gt(0);
				});
			});

			describe('A filled bar', function(){
				before(function(){
					bar.list({
						a : 'b',
						b : 'c'
					}, 'a');

					$(container()).show();
				});

				it('should have provided options rendered', function(){
					expect($('div.emu.bar').find('span').length).to.equal(2);
				});

				it('should be searchable', function(){
					bar.search('a');

					var search = $('div.emu.bar').children('div');

					expect($(search[0]).is(':visible')).to.be.true;
					expect($(search[1]).is(':visible')).to.be.false;
				});

				after(function(){
					$(container()).hide();
				});
			});

			describe('An empty bar', function(){
				before(function(){
					bar.list({});
				});

				it('should have no option', function(){
					expect($('div.emu.bar').find('span').length).to.equal(0);
				});
			});

			mocha.run();
		});
	})(jQuery);
</script>
</body>
</html>

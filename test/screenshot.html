<!DOCTYPE html>
<html>
<head>
	<title>Screenshot</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="../node_modules/mocha/mocha.css" rel="stylesheet" />
	<link rel="stylesheet" href="../src/emu.css" />

	<script src="../bower_components/jquery/dist/jquery.min.js"></script>
	<script src="../node_modules/mocha/mocha.js"></script>
	<script src="../node_modules/chai/chai.js"></script>
</head>
<body>
<div id="mocha"></div>
<script src="../src/assets/mbox.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
<script src="../src/assets/screenshot.js"></script>
<script type="text/javascript">
	if('initMochaPhantomJS' in window){
		initMochaPhantomJS();
	}

	mocha.setup('bdd');
	expect = chai.expect;

	(function($){
		$(document).ready(function(){
			describe('A screenshot', function(){
				it('can be uploaded throught event#message', function(done){
					mbox.receive('screenshot', function(data){
						var img = document.createElement('img');

						img.src = data;

						document.body.appendChild(img);
						done();
					});

					screenshot(document.body);
				});

				it('can be used as an image source', function(){
					expect($('img').length).to.gt(0);
				});
			});

			mocha.run();
		});
	})(jQuery);
</script>
</body>
</html>
